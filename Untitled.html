<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>瓦卢瓦蜘蛛快跑</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            touch-action: none;
            background: #f1f1f1;
        }
    
        #gameCanvas {
            position: fixed;
            top: 0;
            left: 0;
        }
    
        .score {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-family: Arial;
            color: #666;
            z-index: 2;
        }
    
        .mobile-controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: none;
            justify-content: center;
            gap: 20px;
            z-index: 2;
        }
    
        .control-btn {
            padding: 15px 25px;
            background: rgba(102,102,102,0.7);
            color: white;
            border-radius: 10px;
            user-select: none;
        }
    
        @media (max-width: 768px) {
            .mobile-controls {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="score">得分: 0</div>
    <canvas id="gameCanvas"></canvas>
    <div class="mobile-controls">
        <div class="control-btn" id="jumpBtn">跳跃</div>
    </div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreElement = document.querySelector('.score');

// ================= 图片替换区域 =================
// 替换以下base64编码为您的自定义图片（推荐尺寸：宽高比为1:1）
const IMAGES = {
    // 蜘蛛图片（站立和跳跃两种状态）
    SPIDER: [
        'data:IMG_1zz.PNG, // 替换站立状态图片
        'data:  // 替换跳跃状态图片
    ],
    
    // 障碍物图片（三种类型）
    OBSTACLES: [
        'data:IMG_1xh.PNG, // 替换仙人掌图片
        'data:IMG_1j.PNG // 替换飞鸟图片
        'data:IMG_1dh.PNG // 替换特殊障碍图片
    ],
    
    // 背景图（平铺用，推荐宽度>=2000px）
    BACKGROUND: 'data:image/png;base64,iVBORw0...' // 替换背景图片
};
// ================= 图片替换结束 =================

// 屏幕适配
function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    groundY = canvas.height - 50;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// 游戏参数
let gameSpeed = 5;
let score = 0;
let groundY = canvas.height - 50;
let isJumping = false;
let jumpForce = 0;
const gravity = 0.5;

// 加载图片资源
const spiderImg = [new Image(), new Image()];
const obstacleImg = [new Image(), new Image(), new Image()];
const bgImg = new Image();

spiderImg[0].src = IMAGES.SPIDER[0];
spiderImg[1].src = IMAGES.SPIDER[1];
obstacleImg[0].src = IMAGES.OBSTACLES[0];
obstacleImg[1].src = IMAGES.OBSTACLES[1];
obstacleImg[2].src = IMAGES.OBSTACLES[2];
bgImg.src = IMAGES.BACKGROUND;

// 游戏对象
const spider = {
    x: 50,
    y: groundY,
    width: 40,
    height: 40,
    currentFrame: 0
};

// 障碍物系统
class Obstacle {
    constructor() {
        this.type = Math.floor(Math.random() * 3);
        this.width = [40, 50, 60][this.type];
        this.height = [60, 40, 50][this.type];
        this.x = canvas.width;
        this.y = groundY - this.height;
    }
}

let obstacles = [];
let bgOffset = 0;

// 游戏控制
let isGameOver = false;

// 输入控制
document.addEventListener('keydown', (e) => {
    if ((e.code === 'Space' || e.key === 'ArrowUp') && !isJumping && !isGameOver) {
        isJumping = true;
        jumpForce = -15;
    }
});

document.getElementById('jumpBtn').addEventListener('touchstart', (e) => {
    e.preventDefault();
    if (!isJumping && !isGameOver) {
        isJumping = true;
        jumpForce = -15;
    }
});

function update() {
    if (isGameOver) return;

    // 更新分数
    score++;
    scoreElement.textContent = `得分: ${Math.floor(score/5)}`;
    
    // 生成障碍物
    if (Math.random() < 0.02) {
        obstacles.push(new Obstacle());
    }
    
    // 更新蜘蛛状态
    if (isJumping) {
        spider.y += jumpForce;
        jumpForce += gravity;
        if (spider.y >= groundY - spider.height) {
            spider.y = groundY - spider.height;
            isJumping = false;
        }
    }
    
    // 更新障碍物
    obstacles.forEach((obs, index) => {
        obs.x -= gameSpeed;
        
        // 碰撞检测
        if (
            spider.x < obs.x + obs.width &&
            spider.x + spider.width > obs.x &&
            spider.y < obs.y + obs.height &&
            spider.y + spider.height > obs.y
        ) {
            gameOver();
        }
        
        // 移除屏幕外障碍物
        if (obs.x + obs.width < 0) {
            obstacles.splice(index, 1);
        }
    });
    
    // 更新背景
    bgOffset = (bgOffset - gameSpeed/2) % bgImg.width;
    
    // 游戏加速
    if (score % 500 === 0) {
        gameSpeed += 0.5;
    }
}

function draw() {
    // 绘制背景
    ctx.drawImage(bgImg, bgOffset, 0);
    ctx.drawImage(bgImg, bgOffset + bgImg.width, 0);
    
    // 绘制蜘蛛
    ctx.drawImage(
        isJumping ? spiderImg[1] : spiderImg[0],
        spider.x, spider.y,
        spider.width, spider.height
    );
    
    // 绘制障碍物
    obstacles.forEach(obs => {
        ctx.drawImage(
            obstacleImg[obs.type],
            obs.x, obs.y,
            obs.width, obs.height
        );
    });
    
    // 绘制地面
    ctx.fillStyle = '#444';
    ctx.fillRect(0, groundY, canvas.width, 5);
}

function gameOver() {
    isGameOver = true;
    alert(`游戏结束！得分: ${Math.floor(score/5)}`);
    location.reload();
}

function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
}

// 等待图片加载
Promise.all([
    new Promise(resolve => bgImg.onload = resolve),
    ...spiderImg.map(img => new Promise(resolve => img.onload = resolve)),
    ...obstacleImg.map(img => new Promise(resolve => img.onload = resolve))
]).then(gameLoop);
</script>
</body>
</html>

        }
        .restart-btn {
            background: #27ae60;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            margin-top: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .restart-btn:hover {
            background: #2ecc71;
            transform: scale(1.05);
        }
  
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #fff;
        }

        /* 初始界面样式 */
        .start-screen {
            text-align: center;
            padding: 20px;
            margin-top: 30vh;
        }
        .main-title {
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }
        .start-btn {
            background: #27ae60;
            color: white;
            padding: 1.2rem 3rem;
            border: none;
            border-radius: 30px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(39,174,96,0.4);
        }

        /* 游戏界面样式 */
        .game-screen {
            display: none;
            width: 90%;
            max-width: 500px;
            margin-top: 20px;
        }
        .day-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.2rem;
        }
        .event-container {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            min-height: 200px;
        }
        .options-container {
            display: grid;
            gap: 10px;
        }
        .option-btn {
            background: #34495e;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .result-screen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            display: none;
        }

        /* 动画效果 */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 480px) {
            .main-title { font-size: 2rem; }
            .start-btn { padding: 1rem 2.5rem; }

// 初始化游戏
function startGame() {
    document.querySelector('.start-screen').style.display = 'none';
    document.querySelector('.game-screen').style.display = 'block';
    generateDailyEvents();
    showNextEvent();
}

function generateDailyEvents() {
    const availableEvents = eventPool.filter(e => !usedEvents.includes(e));
    dailyEvents = [];
    while(dailyEvents.length < 3 && availableEvents.length > 0) {
        const randomIndex = Math.floor(Math.random() * availableEvents.length);
        dailyEvents.push(availableEvents.splice(randomIndex, 1)[0]);
    }
    usedEvents.push(...dailyEvents);
}


// 生成每日事件
function generateDailyEvents() {
    const availableEvents = eventPool.filter(e => !usedEvents.includes(e));
    dailyEvents = [];
    while(dailyEvents.length < 3 && availableEvents.length > 0) {
        const randomIndex = Math.floor(Math.random() * availableEvents.length);
        dailyEvents.push(availableEvents.splice(randomIndex, 1)[0]);
    }
    usedEvents.push(...dailyEvents);
}

// 显示事件
function showNextEvent() {
    const event = dailyEvents[currentEventIndex];
    const eventContainer = document.querySelector('.event-text');
    const optionsContainer = document.querySelector('.options-container');
    
    eventContainer.innerHTML = event.text;
    optionsContainer.innerHTML = '';
    
    event.options.forEach((option, index) => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.textContent = option.text;
        btn.onclick = () => selectOption(option);
        optionsContainer.appendChild(btn);
    });
}

// 处理选项选择
function selectOption(option) {
    // 处理政务值增加
    if(option.effect && option.effect.政务) {
        zhengwu += option.effect.政务;
        console.log('当前政务值：', zhengwu); // 调试用
    }
    
    const resultScreen = document.querySelector('.result-screen');
    resultScreen.querySelector('.result-text').textContent = option.result;
    resultScreen.style.display = 'block';
}


// 继续游戏流程
function nextStep() {
    document.querySelector('.result-screen').style.display = 'none';
    
    currentEventIndex++;
    
    if(currentEventIndex >= 3) {
        currentDay++;
        currentEventIndex = 0;
        
        if(currentDay > 5) {
            showEnding();
            return;
        }
        
        document.querySelector('.day-counter').textContent = `天数：${currentDay}`;
        generateDailyEvents();
        

// 最后一天的特殊处理
        if(currentDay === 5 && dailyEvents.length === 0) {
            showEnding();
            return;
        }
    }
    showNextEvent();
}
